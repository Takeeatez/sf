<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness Settings</title>
    <link th:href="@{/styles/setting.css}" rel="stylesheet">
</head>

<body>
    <div class="setting">
        <div class="setting__header">
            <h2 th:text="'설정 페이지: ' + ${fitRecord.fitType}"></h2>
        </div>
        <div class="setting__body">
            <div class="setting__body__left">
                <div class="setting__body__left__picture">
                    <!-- 운동 사진 -->
                    <img src="images/squat.jpg">
                </div>
                <div class="setting__body__left__info">
                    <p th:text="${fit}">운동 이름</p>
                    <p>Tip. ㅁㅁㅁㅁ ㅁㅁㅁ ㅁㅁㅁ ㅁㅁㅁㅁㅁ.</p>
                </div>
            </div>
            <div class="setting__body__right">
                <!-- // -->
                <form th:action="@{/setting}" th:object="${fitRecord}" method="post">
                    <div class="form-group">
                        <label for="counts">Counts:</label>
                        <input type="number" id="counts" th:field="*{counts}" min="1" required />
                    </div>
                    <div class="form-group">
                        <label for="sets">Sets:</label>
                        <input type="number" id="sets" th:field="*{sets}" min="1" required />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </form>
                <!-- <form th:action="@{/webcam}" method="get">
                    <div>
                        <p>세트별 시행 횟수</p><br />
                        <input type="number" name="counts" placeholder="세트별 시행 횟수" required>
                    </div>
                    <div>
                        <p>세트 수</p><br />
                        <input type="number" name="sets" placeholder="세트 수" required>
                    </div>
                    <button type="submit" class="btn btn-primary">설정 완료</button>
                </form> -->
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
