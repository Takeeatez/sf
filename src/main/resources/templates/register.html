<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="styles/register.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div>
                    <li><a th:href="@{/main}" class="SmartFit">SmartFit</a></li>
                </div>
                <div class="navbar">
                    <li><a th:href="@{/aboutUs}">About Us</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <div class="overlay"></div>
        <div class="register-container">
            <h1>Register</h1>
            <form th:action="@{/register}" method="post" onsubmit="return validateForm()">
                <label for="userId">UserId:</label>
                <input type="text" id="userId" name="userId" placeholder="8자이상, 숫자+영어조합" required>

                <label for="userName">UserName:</label>
                <input type="text" id="userName" name="userName" placeholder="only 한글, 3자~5자" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="8자~20자, 대문자+소문자+숫자+특수문자 조합" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="xxxxx@xxxx.xxx 형식" required>

                <label for="phone">Telephone:</label>
                <input type="phone" id="phone" name="phone" placeholder="xxx-xxxx-xxxx 형식" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const userId = document.getElementById('userId').value;
            const userIdRegex = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!userIdRegex.test(userId)) {
                alert("UserId는 8자 이상이며 숫자와 영문자의 조합이어야 합니다.");
                return false;
            }

            const userName = document.getElementById('userName').value;
            const userNameRegex = /^[가-힣]{3,5}$/;
            if (!userNameRegex.test(userName)) {
                alert("UserName은 3자에서 5자 사이의 한글이어야 합니다.");
                return false;
            }

            const password = document.getElementById('password').value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,20}$/;
            if (!passwordRegex.test(password)) {
                alert("Password는 8자에서 20자 사이로, 대문자, 소문자, 숫자, 특수문자를 포함해야 합니다.");
                return false;
            }

            const email = document.getElementById('email').value;
            if (!email) {
                alert("이메일을 입력해 주세요.");
                return false;
            }

            const phone = document.getElementById('phone').value;
            const phoneRegex = /^\d{3}-\d{4}-\d{4}$/;
            if (!phoneRegex.test(phone)) {
                alert("전화번호는 xxx-xxxx-xxxx 형식이어야 합니다.");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
