<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Page</title>
    <link th:href="@{/styles/myPage.css}" rel="stylesheet">
</head>

<body>
    <div class="container mypage">
        <div class="mypage__left">
            <div class="mypage__left__header">
                <!-- <h2 th:text="${user.userName} + '님, n번 연속으로 접속하셨네요!'">사용자님, n번 연속으로 접속하셨네요!</h2> -->
                <h2>사용자님, n번 연속으로 접속하셨네요!</h2>
            </div>
            <div class="mypage__left__body">
                <div class="mypage__left__body__profile">
                    <div class="mypage__left__body__profile__picture"
                        onclick="document.getElementById('fileInput').click()">
                        <!-- <img th:src="${user.profilePicture}" alt="Profile" style="width: 100%; height: 100%;" /> -->
                        <img id="profileImage" src="/images/profile.jpg" />
                        <input id="fileInput" type="file" style="display: none;" accept="image/*"
                            onchange="uploadImage(event)" />
                    </div>
                    <div class="mypage__left__body__profile__user">
                        <!-- <p th:text="'UsersName : ' + ${user.userName}">UsersName : 사용자 이름</p> -->
                        <p>사용자 이름</p>
                    </div>
                </div>
                <div class="mypage__left__body__graph">
                    graph
                </div>
            </div>
            <div class="mypage__left__footer">
                <p>원하시는 종목을 선택하세요.</p>
                <div class="test">
                    <!-- <a th:href="@{/Setting(exercise='스쿼트')}" class="mypage__left__footer__list">스쿼트</a>
                    <a th:href="@{/Setting(exercise='아령')}" class="mypage__left__footer__list">아령</a> -->
                    <a href="/setting?exercise=스쿼트" class="mypage__left__footer__list">스쿼트</a>
                    <a href="/setting?exercise=아령" class="mypage__left__footer__list">아령</a>
                </div>
            </div>
        </div>
        <div class="mypage__right">
            <div class="mypage__right__header">
                <h3>최근 운동 기록</h3>
            </div>
            <!-- <div th:each="record : ${recentRecords}" class="mypage__right__list"> -->
            <div class="mypage__right__list">
                <div class="mypage__right__list__left">
                    <!-- <p th:text="${record.date}">xxxx.xx.xx</p>
                    <p th:text="'점수 : ' + ${record.score}">점수 : </p>
                    <p th:text="'피드백 : ' + ${record.feedback}">피드백 : </p> -->
                    <p>xxxx.xx.xx</p>
                    <p>종류 : </p>
                    <p>점수 : </p>
                    <p>피드백 : </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle image upload -->
    <script>
        function uploadImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                document.querySelector('.mypage__left__body__profile__picture img').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
