<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fit</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div>
                    <li><a th:href="@{/main}" class="SmartFit">SmartFit</a></li>
                </div>
                <div class="navbar">
                    <li>
                        <a sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
                        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
                    </li>
                    <li>
                        <a th:href="@{/aboutUs}">About Us</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="overlay"></div>
            <div class="red-rectangle"></div>
            <div class="content">
                <h1>SMART FIT</h1>
                <!--<p sec:authorize="isAuthenticated()" class="d-none d-md-block dropdown-toggle ps-2" sec:authentication="name"></p>-->
                <p sec:authorize="isAnonymous()" class="d-none d-md-block dropdown-toggle ps-2">로그인 필요</p>
                <p th:utext="${userName} + '님 안녕하세요!<br/>스마트핏과 함께 건강해져보세요!'"></p>
                <div class="buttons">
                    <a th:href="@{/setting}" class="btn">운동하기</a>
                    <a th:href="@{/myPage}" class="btn">마이페이지</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
