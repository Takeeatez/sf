<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Trainer</title>
    <style>
        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
        }
        #video {
            width: 100%;
            height: 100%;
        }
        #overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background-color: rgba(245, 117, 16, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>AI Personal Trainer</h1>
    <div id="setup">
        <select id="exercise-type">
            <option value="아령 들기">아령 들기</option>
            <option value="스쿼트">스쿼트</option>
        </select>
        <input type="number" id="target-reps" placeholder="목표 반복 횟수">
        <input type="number" id="target-sets" placeholder="목표 세트 수">
        <button onclick="startExercise()">운동 시작</button>
        <button onclick="endExercise()">운동 종료</button>
    </div>
    <div id="video-container">
        <video id="video" autoplay></video>
        <div id="overlay"></div>
    </div>

    <script>
        let videoElement = document.getElementById('video');
        let overlay = document.getElementById('overlay');
        let stream, intervalId;

        async function startExercise() {
            const exerciseType = document.getElementById('exercise-type').value;
            const targetReps = document.getElementById('target-reps').value;
            const targetSets = document.getElementById('target-sets').value;

            await fetch('http://localhost:5000/start_exercise', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    exercise_type: exerciseType,
                    target_reps: parseInt(targetReps),
                    target_sets: parseInt(targetSets)
                }),
            });

            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;

            intervalId = setInterval(processFrame, 100);  // 10 FPS로 프레임 처리
        }

        async function endExercise() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            const response = await fetch('http://localhost:5000/end_exercise', {
                method: 'POST',
            });
            const result = await response.json();
            alert(result.message);
        }

        async function processFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            canvas.getContext('2d').drawImage(videoElement, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg', 0.8);

            const response = await fetch('http://localhost:5000/process_frame', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ frame: imageData.split(',')[1] }),
            });

            const result = await response.json();
            updateOverlay(result);
        }

        function updateOverlay(data) {
            overlay.innerHTML = `
                <p>오른팔: ${data.count_right_arm}</p>
                <p>왼팔: ${data.count_left_arm}</p>
                <p>스쿼트: ${data.count_squat}</p>
                <p>현재 세트: ${data.current_set}</p>
                <p>오른팔 진행도: ${data.per_right_arm}%</p>
                <p>왼팔 진행도: ${data.per_left_arm}%</p>
                <p>스쿼트 진행도: ${data.per_squat}%</p>
            `;
        }
    </script>
</body>
</html>
