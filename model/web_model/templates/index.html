<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFit - 운동 선택</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>SmartFit 운동 선택</h1>
    <form id="exercise-form">
        <select name="exercise_type" id="exercise-type">
            <option value="squat">스쿼트</option>
            <option value="pushup">푸시업</option>
            <option value="pullup">풀업</option>
        </select>
        <input type="number" name="target_reps" id="target-reps" placeholder="목표 횟수" required>
        <input type="number" name="target_sets" id="target-sets" placeholder="목표 세트 수" required>
        <button type="submit">운동 시작</button>
    </form>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
