<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 운동 자세 교정 시스템</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>
<body>
    <div id="app">
        <h1>실시간 운동 자세 교정 시스템</h1>
        <div id="video-container">
            <video id="video" playsinline></video>
            <canvas id="output"></canvas>
        </div>
        <div id="exercise-selector">
            <button id="squat-btn">스쿼트</button>
            <button id="pushup-btn">푸시업</button>
            <button id="plank-btn">플랭크</button>
            <button id="lunge-btn">풀업</button>
        </div>
        <div id="feedback"></div>
        <div id="rep-counter">반복 횟수: <span id="rep-count">0</span></div>
    </div>
    <script src="scripts/poseDetection.js" type="module"></script>
    <script src="scripts/exerciseDetection.js" type="module"></script>
    <script src="scripts/feedback.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
